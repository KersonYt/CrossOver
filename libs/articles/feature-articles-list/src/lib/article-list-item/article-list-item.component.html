<div class="article-preview">
  <div class="article-meta">
    <!-- Main author -->
    <a>
      <img [src]="article.author.image" />
    </a>
    <div class="info">
      <a data-e2e-id="article-author" class="author" [routerLink]="['/profile', article.author.username]">
        {{ article.author.username }}
      </a>
      <!-- Date -->
      <span class="date">
        {{ article.createdAt | date : 'longDate' }}
      </span>
    </div>
    
    <!-- Coauthors -->
    <ng-container *ngFor="let coauthor of article.coauthors">
      <a>
        <img [src]="coauthor.image" />
      </a>
      <div class="info">
        <a data-e2e-id="coauthor" class="author" [routerLink]="['/profile', coauthor.username]">
          {{ coauthor.username }}
        </a>
      </div>
    </ng-container>
  
    <!-- The rest of your template remains unchanged... -->
  </div>
  
  <a (click)="navigateToArticle.emit(article.slug)" class="preview-link">
    <h1 data-e2e-id="article-list-title">{{ article.title }}</h1>
    <p>{{ article.description }}</p>
    <span>Read more...</span>
    <ul class="tag-list">
      <li class="tag-default tag-pill tag-outline" *ngFor="let tag of article.tagList">
        {{ tag }}
      </li>
    </ul>
  </a>
</div>
